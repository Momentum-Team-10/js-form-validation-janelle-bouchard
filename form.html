<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Pre-paid Parking Form</h1>
      <form id="parking-form">

        <div class="input-field" id="name-field">
          <label for="name" id="name-label">Name</label>
          <input id="name" type="text">
        </div>
        <div class="input-field" id="car-field">
          <label for="car-details" id="car-details-label">Car</label>
          <div class="input-group">
            <input id="car-year" type="number" placeholder="Year">
            <input id="car-make" type="text" placeholder="Make">
            <input id="car-model" type="text" placeholder="Model">
          </div>
        </div>
        <div class="input-field" id="start-date-field">
          <label for="start-date" id="start-date-label">Date parking</label>
          <input id="start-date" type="date">
        </div>
        <div class="input-field" id="days-field">
          <label for="days" id="days-label">Number of days</label>
          <input id="days" type="number" min="1" max="30">
        </div>
        <div class="input-field" id="credit-card-field">
          <label for="credit-card" id="credit-card-label">Credit Card</label>
          <input id="credit-card" type="text">
        </div>
        <div class="row">
          <div class="col">
            <div class="input-field" id="cvv-field">
              <label for="cvv" id="cvv-label">CVV</label>
              <input id="cvv" type="text" placeholder="###" title="3-digit number">
              <!-- <input id="cvv" type="text" pattern="[0-9]{3}" placeholder="###" title="3-digit number"> -->
            </div>
          </div>
          <div class="col">
            <div class="input-field" id="expiration-field">
              <label for="expiration" id="expiration-label">Expiration</label>
              <input id="expiration" type="text" placeholder="MM/YY">
            </div>
          </div>
        </div>
        <div class="input-field">
          <button id="submit-button" type="submit">Make reservation</button>
        </div>
      </form>
      <div id="total"></div>
  </body>
</html>
